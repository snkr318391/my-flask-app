<!DOCTYPE html>
<html>
<head>
    <title>Top Posts</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
          text-align: center;
        }
        h2 {
            color: #007bff;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Top Posts of the Week</h1>
        {% for subreddit, posts in subreddit_posts.items() %}
            <h2>{{ subreddit.capitalize() }}</h2>
            <ul>
                {% for post in posts %}
                    <li><a href="{{ post.link }}" target="_blank">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
